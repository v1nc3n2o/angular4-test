<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="my-theme-two dimension padding" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title class="center-text">Login</mat-card-title>
    <mat-card-content fxLayout="column" class="padding" fxLayoutAlign="center center">
      <mat-form-field>
        <input matInput="" maxlength="20" [(ngModel)]="userName" name="userName" placeholder="UserName" required="" />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'" required
          maxlength="20">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center" class="padding">
      <button mat-raised-button="" color="primary" routerLink="/dashboard" routerLinkActive="active">Login</button>
      <button mat-raised-button="" routerLink="/user-registration" routerLinkActive="active">Sign in</button>
    </mat-card-actions>
  </mat-card>
</div>
